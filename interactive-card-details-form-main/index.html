<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Erdem Oz | Interactive card details form</title>

</head>
<body>
  <div class="container">

    <div class="card-front">
          <img class="card-logo" src="./images/card-logo.svg" alt="logo">
      <img src="./images//bg-card-front.png" alt="card-front">
      <div class="card-number">
        0000 0000 0000 0000
      </div>
      <div class="card-name">
        Jane Appleseed
      </div>
      <div class="card-expiry">
         00/00
      </div>
    </div>

    <div class="card-back">
      <img class="card-back" src="./images/bg-card-back.png" alt="card-back">
    </div>


    <form id="submit-form">
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form-group">
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number"
        placeholder="e.g. 1234 5678 9123 0000"
        >
      </div>
      <!--Grid Container-->
      <div class="form-group">
        <div class="form-expiry">
           <label for="date">Exp Date (MM/YY)</label>
           <div class="expiry-input-group">
            <input type="text" name="date" id="month" placeholder="MM" pattern="^(0[1-9])|(1[0-2])$" inputmode="numeric" title="Please enter a valid 2-digit month (e.g. 01 for January)">
            <input type="text" name="date" id="year" placeholder="YY" pattern="^(2[3-9])|([3-9][0-9])$" inputmode="numeric" title="Please enter a valid 2-digit year (e.g. 23 for 2023)">
          </div>
        
        </div>

          <div class="form-cvc">
              <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc"
          placeholder="e.g. 123"
          >
          </div>
        
      </div>

      <!--End of Grid Container-->
      
      <button class="btn btn-block" type="submit">Confirm</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
