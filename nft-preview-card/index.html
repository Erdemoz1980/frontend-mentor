<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
 
      <div class="card">

           <div class="image-container">
            <div class="hover-bg">
             </div>
             <img src="./images/icon-view.svg" alt="view" class="view-icon">
             <img class='card-img'src="./images/image-equilibrium.jpg" alt="equilib">
           </div>
           
          <div class="card-title">
            <h2>Equilibrium #3429</h2>
          </div>
          <div class="card-text">
            <p>Our Equilibrium collection promotes 
              balance and calm.</p>
          </div>

          <div class="value-wrapper">
            <div class="value">
              <img src="./images/icon-ethereum.svg" alt="etherium">
              <p class="price">0.041 ETH</p>
            </div>
            <div class="expiry">
              <img src="./images/icon-clock.svg" alt="clock">
              <p>3 days left</p>
            </div>
          </div>
         <div class="break"></div>
          <div class="signature">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        

      </div>

</body>
</html>
